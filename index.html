<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #ffecd2);
            color: #333;
            text-align: center;
            padding: 50px;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            color: #e91e63;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            color: #ff4081;
            font-size: 2em;
            animation: float 6s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        button {
            font-size: 1.5em;
            padding: 15px 30px;
            margin: 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
        }
        #yes {
            background: #4caf50;
            color: white;
        }
        #yes:hover {
            background: #45a049;
            transform: scale(1.1);
        }
        #no {
            background: #f44336;
            color: white;
        }
        #no:hover {
            background: #d32f2f;
            transform: scale(1.1);
        }
        #response {
            font-size: 2em;
            margin-top: 30px;
            display: none;
        }
        #photo-upload {
            margin: 20px 0;
        }
        #photo-upload input {
            display: none;
        }
        #photo-upload label {
            background: #ff4081;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #photo-upload label:hover {
            background: #e91e63;
        }
        #uploaded-photo {
            max-width: 300px;
            max-height: 300px;
            border-radius: 15px;
            margin: 20px auto;
            display: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <h1>Will You Be My Valentine? üíñ</h1>
    <p>I've been thinking about you a lot, and I can't imagine a better person to share this day with. What do you say?</p>
    
    <!-- Photo Upload Section -->
    <div id="photo-upload">
        <label for="photo-input">Upload a Special Photo üì∏</label>
        <input type="file" id="photo-input" accept="image/*">
        <img id="uploaded-photo" alt="Your uploaded photo">
    </div>
    
    <button id="yes">Yes! üòç</button>
    <button id="no">No üò¢</button>
    <div id="response"></div>

    <script>
        // Generate floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDelay = Math.random() * 6 + 's';
            document.getElementById('hearts').appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 500);

        // Photo upload handling
        document.getElementById('photo-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById('uploaded-photo');
                    img.src = e.target.result;
                    img.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Button responses
        document.getElementById('yes').addEventListener('click', () => {
            document.getElementById('response').innerHTML = 'Yay! I love you! üéâ';
            document.getElementById('response').style.display = 'block';
            // Simple confetti effect
            for (let i = 0; i < 50; i++) {
                createHeart();
            }
        });

        document.getElementById('no').addEventListener('click', () => {
            document.getElementById('response').innerHTML = 'Aww, maybe next time? üòä';
            document.getElementById('response').style.display = 'block';
        });
    </script>
</body>
</html>
